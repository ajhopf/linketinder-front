<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column justify-content-center min-vh-100">
    <h1 class="text-center">Linketinder</h1>
    <section class="container">
      <div class="row justify-content-center">

        <div class="d-flex flex-column align-items-center">
          <p class="mt-3">Você é uma Empresa ou Candidato:</p>
          <div class="form-check form-switch">
            <input
                    class="form-check-input focus-ring focus-ring-success"
                    type="checkbox"
                    role="switch"
                    id="toggle-user-type-checkbox">
            <label class="form-check-label" for="toggle-user-type-checkbox" id="toggle-user-type-label">Candidato</label>
          </div>
        </div>

        <form id="login-form" class="col-6">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="email" id="email" type="text" class="form-control"  required/>
          </div>
          <div class="mb-3">
            <label for="password"  class="form-label">Senha</label>
            <input name="password" id="password" type="password" class="form-control" required/>
          </div>
          <div class="d-flex justify-content-center mb-3">
            <small hidden id="form-error-message" class="text-danger text-center">Credenciais inválidas, tente novamente.</small>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
      <div class="d-flex justify-content-center my-3">
        <hr class="w-50"/>
      </div>
      <div class="text-center">
        <a class="text-danger" href="registration.html">Criar conta</a>
      </div>
    </section>
  </body>
</html>
