<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Usuário</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="css/registration.css" rel="stylesheet"/>
    </head>
    <body class="d-flex flex-column justify-content-center min-vh-100">
        <h1 class="text-center" id="page-title">Criar Conta de Candidato</h1>

        <div class="d-flex flex-column align-items-center mb-3">
            <p class="mt-3">Selecione qual tipo de cadastro você gostaria de realizar:</p>
            <div class="form-check form-switch">
                <input
                        class="form-check-input focus-ring focus-ring-success"
                        type="checkbox"
                        role="switch"
                        id="toggle-user-type-checkbox">
                <label class="form-check-label" for="toggle-user-type-checkbox" id="toggle-user-type-label">Registro de Candidato</label>
            </div>
        </div>

        <section class="">
            <div class="row justify-content-center">

                <form id="registration-form" class="col-6" data-registration-type="candidatos">
                    <div id="inputs-container" class="row justify-content-center"></div>

                    <div class="d-flex justify-content-center my-3">
                        <small hidden id="form-error-message" class="text-danger text-center">Preencha corretamente todos os itens</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>

            </div>

            <div class="d-flex justify-content-center my-3">
                <hr class="w-50"/>
            </div>

            <div class="text-center">
                <a class="text-danger" href="index.html">Cancelar</a>
            </div>

        </section>
    </body>
</html>
