<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="css/candidatos.css" rel="stylesheet">
    </head>
    <body id="dashboard-body">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid row">
                <a class="navbar-brand col-4" href="#">Linketinder</a>
                <div class="d-flex col-4 justify-content-center  align-items-center">
                    <p class="mb-0" id="nav-hello">Olá André!</p>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="col-4 flex-grow-0 justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item empresa-nav-link">
                            <button class="nav-link btn" id="candidatos-btn" aria-current="page" href="#">Candidatos</button>
                        </li>
                        <li class="nav-item empresa-nav-link">
                            <button class="nav-link btn" id="minhas-vagas-btn">Minhas Vagas</button>
                        </li>
                        <li class="nav-item empresa-nav-link">
                            <button class="nav-link btn" id="criar-vaga-btn">Criar Vaga</button>
                        </li>
                        <li class="nav-item candidato-nav-link">
                            <button class="nav-link btn" id="vagas-disponiveis-btn">Vagas Disponíveis</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn" id="perfil-btn">Meu perfil</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn" id="logout-btn">Sair</button>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        <main id="main-container" class="container">

        </main>

        <div id="modal-background" class="position-fixed d-flex pt-5 justify-content-center top-0 start-0 end-0 bottom-0 bg-dark bg-opacity-75 z-3 hide-modal">
            <div class="modal-card-container" id="modal-card-container">
                <div class="card">
                    <div id="modal-card-content">

                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-danger" id="close-modal-btn">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
